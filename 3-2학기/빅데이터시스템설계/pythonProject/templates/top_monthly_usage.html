<!-- templates/top_monthly_usage.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Top Monthly Usage</title>
</head>
<body>
    <h2>년도와 월을 입력하세요</h2>
    <form action="/top_monthly_usage" method="POST">
        <label for="year">년도:</label>
        <input type="number" id="year" name="year" required>
        <label for="month">월:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <button type="submit">조회</button>
    </form>

    {% if result %}
        <h2>{{ selected_year }}년 {{ selected_month }}월 사용금액 Top 10</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>기록 ID</th>
                    <th>가격</th>
                    <th>시작 시간</th>
                    <th>종료 시간</th>
                    <th>출발 장소</th>
                    <th>도착 장소</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
